name: Go

on: pull_request

env:
  DB_URI: ${{secrets.DB_URI}}
  DB_NAME: ${{secrets.DB_NAME}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Build
        run: go build -v ./...
        working-directory: ./server
        env:
          GO_MODE: PROD

      - name: Test
        run: go test -race -covermode=atomic -v ./...
        working-directory: ./server
        env:
          GO_MODE: TEST
