name: Go

on: pull_request

env:
  APP_NAME: ${{secrets.APP_NAME}}
  DB_URI: ${{secrets.DB_URI}}
  DB_NAME: ${{secrets.DB_NAME}}

jobs:
  server:
    name: Build & Test server application ğŸŒ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch â˜ï¸
        uses: actions/checkout@v3

      - name: Set up Go âš™ï¸
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Build application ğŸ”¨
        run: go build -v ./...
        working-directory: ./server
        env:
          APP_ENV: PROD

      - name: Launch all tests ğŸ§ª
        run: go test -race -covermode=atomic -v ./...
        working-directory: ./server
        env:
          APP_ENV: TEST
